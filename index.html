<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="/css/style.css" />
	<script src="https://kit.fontawesome.com/8bfd39012f.js" crossorigin="anonymous"></script>
	<link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">

	<title>Input numbers</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
		integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
		crossorigin="anonymous"></script>
	<script src="/app/js/Math-Input.js" defer></script>

</head>

<body>
	<header></header>
	<main>
		<div class="start-up">
			<h1 id="start">Click <span>start</span> to do the Math</h1>
		</div>
		<div class="container">
			<form>
				<label for="input1">Type in numbers:</label>
				<input type="text" name="input" id="input1">
				<input type="text" name="input" id="input2">
				<input type="text" name="input" id="input3">
				<input type="text" name="input" id="input4">
				<input type="text" name="input" id="input5">
			</form>
			<p id="answer">Computer says: <span class="result"></span></p>
			<div class="btn-holder">
				<button type="button" id="add">+</button>
				<button type="button" id="substract">&#150</button>
				<button type="button" id="multiply">&#88</button>
				<button type="button" id="divide">/</button>
				<button type="button" id="average">Avg</button>
				<button type="button" id="clear">Clear</button>
			</div>
		</div>

	</main>
	<footer></footer>

</body>

</html>
